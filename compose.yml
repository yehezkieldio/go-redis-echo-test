services:
  dragonfly:
    container_name: go-redis-echo-test--dragonfly
    image: "docker.dragonflydb.io/dragonflydb/dragonfly"
    command: --cluster_mode=emulated --lock_on_hashtags
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - ./data/df:/data
    networks:
      - go-redis-echo-test
networks:
  go-redis-echo-test:
    driver: bridge